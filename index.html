<!DOCTYPE html>
<html>
<head>
  <title>ConvertMyPack</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" ondragover="handleDragOver(event)" ondrop="handleDrop(event)" onclick="openFileExplorer()">

  <button onclick="duplicateAndDownload()" id="downloadButton">Download</button>

  <script src="jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
